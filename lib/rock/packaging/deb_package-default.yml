---
# what distributions are available
# type: refers to autoproj type that is searched for in the osdeps file
# labels: refers to autoproj labels that are searched for in the
# osdeps files
distributions:
    precise:
        type: ubuntu,debian
        labels: 12.04,12.04.4,precise,pangolin,default
    trusty:
        type: ubuntu, debian
        labels: 14.04,14.04.2,trusty,tahr,default
        ruby_version: ruby20
    vivid:
        type: ubuntu,debian
        labels: 15.04,vivid,vervet,default
    wily:
        type: ubuntu,debian
        labels: 15.10,wily,werewolf,default
    xenial:
        type: ubuntu,debian
        labels: 16.04,xenial,xerus,default
        ruby_version: ruby23
    yakkety:
        type: ubuntu,debian
        labels: 16.10,yakkety,yak,default
    squeeze:
        type: debian
        labels: 6.0,squeeze,default
    wheezy:
        type: debian
        labels: 7.8,wheezy,default
    jessie:
        type: debian
        labels: 8.1,jessie,default
        ruby_version: ruby21
    sid:
        type: debian
        labels: 9.0,sid,default
# what distribution should be build with which architecture
architectures:
    amd64: trusty,xenial,jessie
    i386:  trusty,xenial,jessie
    armel: jessie
    armhf: jessie
packages:
    aliases:
        tools/rtt: rtt
        tools/rtt-typelib: rtt-typelib
        tools/typelib: typelib
        tools/utilrb: utilrb
        tools/utilrb-ext: utilrb-ext
    optional: llvm,clang
    enforce_build: rgl
rock_releases:
    #master:
    #    url: http://rimres-gcs2-u/rock-releases/master-16.06
    #transterra:
    #    url: http://rimres-gcs2-u/rock-releases/transterra-16.06
    #    depends_on: master, trusty
    master-17.09:
        url: http://pwillenbrock-u/master-17.09
    test-17.08:
        url: http://pwillenbrock-u/test-17.08
        depends_on: master-17.09, xenial
    d-rock-17.09:
        url: http://pwillenbrock-u/d-rock-17.09
        depends_on: master-17.09, xenial
